<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Productos
    </ion-list-header>
    <div *ngFor="let producto of productos | async" >
      <ion-item  (click)="verProducto(producto)">
        <ion-icon slot="start"></ion-icon>
        <ion-label>
          <h2>{{producto.nombre}}</h2>
          <!--<h3><ion-button (click)='llamarTelefono(contacto.telefono)'>{{contacto.telefono}}</ion-button></h3>-->
          <p>{{producto.precio}}</p>
          <p>{{producto.url}}</p>
          <img src="{{producto.url}}" alt="imagen de casa madison"/>
          
        </ion-label> 
      </ion-item>
    </div>
  </ion-list>
  

</ion-content>
